<h1>Elementary</h1>

<div class="header-bar">
    <div class="form-group">
        <select class="form-select shadow-none select-opt" formControlName="role" id="role">
          <option value="" disabled selected>Filter</option>
          <option value="admin" *ngFor="let level of gradelvl" (click)="manageClasses(level.dept_id, level.gradlvl_id)">{{ level.name}}</option>
        </select>
      </div>
    

    <div class="input-group form-outline">
        <input type="search" id="form1" class="form-control search-bar" placeholder="Search" aria-label="Search"/>
        <span class="input-group-text">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </span>
    </div>

    <button type="button" class="btn btn-custom d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#regModal">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle custom-icon" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" stroke-width="2"/>
        </svg>
          <span class="ms-2 align-middle">Add Section</span>
    </button>

</div>


<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Grade Level</th>
        <th scope="col">Section</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
      </tr>
    </tbody>
  </table>
